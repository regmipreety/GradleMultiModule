plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'war'
    id 'org.gretty' version '4.1.3'
    id 'jacoco'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    compileOnly group: 'jakarta.servlet', name: 'jakarta.servlet-api', version: '6.0.0'

    // Use JUnit Jupiter for testing
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.10.2'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.10.2'

    // Mockito dependencies
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '3.11.0'
    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '3.11.0'
}




tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

test.finalizedBy jacocoTestReport
jacocoTestReport.dependsOn test
